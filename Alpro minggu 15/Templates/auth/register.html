<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e6f8ff, #95b2d2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MAIN CARD */
        .login-card {
            width: 800px;
            height: 460px;
            display: flex;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LEFT */
        .login-info {
            width: 50%;
            background: linear-gradient(135deg, #0a6aa1, #003f7f);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-info h1 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        .login-info p {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-info .login-btn {
            width: 70%;
            padding: 12px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #e6f8ff;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-info .login-btn a {
            text-decoration: none;
            color: #0052b7;
            font-weight: bold;
        }

        .login-info .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 234, 255, 0.5);
        }

        /* RIGHT */
        .login-form {
            width: 50%;
            background: rgba(255, 255, 255, 0.35);
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f7f;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 96, 155, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2390ae, #0052b7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 82, 183, 0.5);
        }

        .flash {
            background: rgba(255, 0, 0, 0.15);
            color: #a80000;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="login-card">

        <!-- LEFT -->
        <div class="login-info">
            <h1>Welcome!</h1>
            <p>
                Buat akun baru untuk mulai menggunakan keuanganApp
                dan kelola data keuangan dengan mudah dan aman.
            </p>
            <button class="login-btn">
                <a href="{{ url_for('login') }}">Login</a>
            </button>
        </div>

        <!-- RIGHT -->
        <div class="login-form">
            <h2>Register</h2>

            {% with messages = get_flashed_messages() %}
            {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>

        </div>

    </div>

</body>

</html>
