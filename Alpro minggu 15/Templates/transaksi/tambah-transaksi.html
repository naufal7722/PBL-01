{% extends "layout/layout.html" %} {% block title %}Tambah Transaksi{% endblock
%} {% block navbar %}Tambah Transaksi{% endblock %} {% block content %}
<div class="left">
  <h1>Tambah Transaksi</h1>
  <div class="head-title">
    <div class="left">
      <ul class="breadcrumb">
        <li><a href="/">Dashboard</a></li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li><a href="{{ url_for('data_transaksi') }}">Transaksi</a></li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li><a class="active" href="#">Tambah Transaksi</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="table-data">
  <div class="order">
    <form action="{{ url_for('insert_transaksi') }}" method="POST">
      <div class="form-group">
        <label>Tanggal</label>
        <input type="date" name="tanggal" required />
      </div>

      <div class="form-group">
        <label>Jenis Transaksi</label>
        <select name="jenis" required>
          <option value="">-- Pilih --</option>
          <option value="masuk">Pemasukan</option>
          <option value="keluar">Pengeluaran</option>
        </select>
      </div>

      <div class="form-group">
        <label>Kategori</label>
        <select name="kategori_id" required>
          {% for k in kategori %}
          <option value="{{ k[0] }}">{{ k[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Nominal</label>
        <input type="number" name="nominal" required />
      </div>

      <div class="form-group">
        <label>Keterangan</label>
        <textarea name="keterangan"></textarea>
      </div>
      <button class="btn-download"><i class="bx bx-save"></i> Simpan</button>

      <a href="{{ url_for('data_transaksi') }}" class="btn-download-kembali">
        Kembali
      </a>
    </form>
  </div>
</div>
{% endblock %}
