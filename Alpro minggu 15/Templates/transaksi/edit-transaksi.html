<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Edit Transaksi</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="{{ url_for('index') }}" class="brand">
        <i class="bx bxs-wallet"></i>
        <span class="text">KeuanganApp</span>
      </a>

      <ul class="side-menu top">
        <li class="{% if active == 'dashboard' %}active{% endif %}">
          <a href="{{ url_for('index') }}">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>

        <li class="{% if active == 'transaksi' %}active{% endif %}">
          <a href="{{ url_for('data_transaksi') }}">
            <i class="bx bxs-credit-card"></i>
            <span class="text">Transaksi</span>
          </a>
        </li>

        <li class="{% if active == 'kategori' %}active{% endif %}">
          <a href="{{ url_for('data_kategori') }}">
            <i class="bx bxs-category"></i>
            <span class="text">Kategori</span>
          </a>
        </li>

        <li class="{% if active == 'anggaran' %}active{% endif %}">
          <a href="{{ url_for('data_anggaran') }}">
            <i class="bx bxs-wallet-alt"></i>
            <span class="text">Anggaran</span>
          </a>
        </li>
      </ul>

      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('logout')}}" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class="bx bx-menu"></i>
      <span class="nav-link">Edit Transaksi</span>
    </nav>

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Edit Transaksi</h1>
          <ul class="breadcrumb">
            <li><a href="/">Dashboard</a></li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li><a href="{{ url_for('data_transaksi') }}">Transaksi</a></li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li><a class="active" href="#">Edit Transaksi</a></li>
          </ul>
        </div>
      </div>

      <!-- FORM -->
      <div class="table-data">
        <div class="order">
          <form method="POST" action="{{ url_for('update_transaksi', id=transaksi[0]) }}">
              <div class="form-group">
                <label>Tanggal</label>
                <input type="date" name="tanggal" value="{{ transaksi[2] }}" required />
              </div>

              <div class="form-group">
                <label>Jenis Transaksi</label>
                <select name="jenis" required>
                  <option value="masuk" {{ 'selected' if transaksi[3]=='masuk' }}>Pemasukan</option>
                  <option value="keluar" {{ 'selected' if transaksi[3]=='keluar' }}>Pengeluaran</option>
                </select>
              </div>

              <div class="form-group">
                <label>Kategori</label>
                <select name="kategori_id" required>
                  {% for k in kategori %}
                  <option value="{{ k[0] }}" {% if k[0]==transaksi[4] %} selected {% endif %}>
                    {{ k[1] }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label>Nominal</label>
                <input type="number" name="nominal" value="{{ transaksi[5] }}" required />
              </div>

              <div class="form-group">
                <label>Keterangan</label>
                <textarea name="keterangan">{{ transaksi[6] }}</textarea>
              </div>
          
            <button type="submit" class="btn-download">Simpan Perubahan</button>
            <a href="{{ url_for('data_transaksi') }}" class="btn-download-kembali">
            Kembali
            </a>
          </form>
        </div>
      </div>
      </div>
      </div>
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
