<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Anggaran</title>

  <!-- Boxicons -->
  <link
    href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
  <a href="{{ url_for('index') }}" class="brand">
    <i class="bx bxs-wallet"></i>
    <span class="text">KeuanganApp</span>
  </a>

  <ul class="side-menu top">
    <li>
      <a href="{{ url_for('index') }}">
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>

    <li>
      <a href="{{ url_for('data_transaksi') }}">
        <i class="bx bxs-credit-card"></i>
        <span class="text">Transaksi</span>
      </a>
    </li>

    <li>
      <a href="{{ url_for('data_kategori') }}">
        <i class="bx bxs-category"></i>
        <span class="text">Kategori</span>
      </a>
    </li>

    <li class="active">
      <a href="{{ url_for('data_anggaran') }}">
        <i class="bx bxs-wallet-alt"></i>
        <span class="text">Anggaran</span>
      </a>
    </li>
  </ul>

  <ul class="side-menu">
    <li>
      <a href="#">
        <i class="bx bxs-cog"></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="{{ url_for('logout') }}" class="logout">
        <i class="bx bxs-log-out-circle"></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">

  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
    <a href="#" class="nav-link">Edit Anggaran</a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Edit Anggaran</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{{ url_for('index') }}">Dashboard</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li>
            <a href="{{ url_for('data_anggaran') }}">Anggaran</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li class="active">Edit Anggaran</li>
        </ul>
      </div>
    </div>

    <!-- FORM -->
    <div class="table-data">
      <div class="order">
        <form
          action="{{ url_for('update_anggaran', id=anggaran[0]) }}"
          method="POST"
          class="form-input"
        >

          <!-- KATEGORI -->
          <div class="form-group">
            <label>Kategori</label>
            <select name="kategori_id" required>
              {% for k in kategori %}
              <option
                value="{{ k[0] }}"
                {% if k[0] == anggaran[1] %}selected{% endif %}
              >
                {{ k[1] }}
              </option>
              {% endfor %}
            </select>
          </div>

          <!-- BULAN -->
          <div class="form-group">
            <label>Bulan</label>
            <select name="bulan" required>
              {% for i in range(1,13) %}
              <option
                value="{{ i }}"
                {% if i == anggaran[2] %}selected{% endif %}
              >
                {{ i }}
              </option>
              {% endfor %}
            </select>
          </div>

          <!-- TAHUN -->
          <div class="form-group">
            <label>Tahun</label>
            <input
              type="number"
              name="tahun"
              value="{{ anggaran[3] }}"
              required
            />
          </div>

          <!-- NOMINAL -->
          <div class="form-group">
            <label>Nominal</label>
            <input
              type="number"
              name="nominal"
              value="{{ anggaran[4] }}"
              required
            />
          </div>

          <!-- BUTTON -->
            <button type="submit" class="btn-download">
              <i class="bx bx-save"></i> Simpan Perubahan
            </button>

            <a
              href="{{ url_for('data_anggaran') }}"
              class="btn-download"
              style="background:#95a5a6"
            >
              <i class="bx bx-arrow-back"></i> Kembali
            </a>

        </form>
      </div>
    </div>

  </main>
</section>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
