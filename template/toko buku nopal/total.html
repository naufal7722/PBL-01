        body {

        .navbar {

}

header{

.logo img{

.judul{

.subnav .subnavbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  padding: 14px 16px;
  font-family: inherit;
  margin: 0;
  overflow: hidden;
  background-color:rgb(134, 134, 134);
  color: white;
 
}
.subnavbtn{
  overflow: hidden;
  background-color:rgb(134, 134, 134);
  color: white;
}
.subnavbtn a{
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.subnav-content {
  display: none;
  position: absolute;
  left: 1000;
  margin-right: 160px;
  top: 50px;
  background-color: grey;
  width: 100%;
  z-index: 1;
  direction: rtl;
}

.subnav-content a {
  float: left;
  color: white;
  text-decoration: none;
  
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}
h1{
  text-align: left;
  font-size: small;
  margin: 0;
           
}
.genre{
  background-color: #555;
}
.topnav {
  overflow: hidden;
  background-color:rgb(134, 134, 134);
  color: white;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
  direction:rtl;

}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:rgb(134, 134, 134);
  color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #3a3a3a;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;

            border-radius: 5px;

            display: flex;
            flex-direction: column;
        }

        .pesanan label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pesanan input[type="text"],
        .pesanan select,

        }

        .pesanan button[type="button"] {
            background-color: #333;

            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .hasil {
            margin-top: 20px;
        }
        .modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  
}
.modal label{
    
            margin-bottom: 5px;
}
.modal input[type="text"],
        .modal select,
        .modal input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;

        }

        .modal button[type="button"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;

}

    <P4>Pesanan</P4>
    <div class="container">
        <form class="pesanan" id="pesanan-form">
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" name="nama" required>


            <label for="jumlah">Jumlah Produk:</label>
            <input type="number" id="jumlah" name="jumlah" oninput="total()" min="1" required>

            <label for="jumlah">Total:</label>
            <input type="text" id="hasil"  name="hasil" readonly="readonly" required>

            <label for="operasi">Metode Pembayaran:</label>
            <select id="operasi" name="operasi" required>
                <option value="Tunai">Tunai</option>
                <option value="Kartu Kredit">Kartu Kredit</option>
                <option value="Transfer Bank">Transfer Bank</option>
            </select>

            <button class="modal-button" href="#myModal1" type="button" onclick="hitung()">Kirim Pesanan</button>
        </form>
        <div id="myModal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
        <div class="hasil">
            <h2>Detail Pesanan</h2>
            <p>Nama Pelanggan: <span id="hasil_nama"></span></p>
            <p>Jumlah Produk: <span id="hasil_jumlah"></span></p>
            <p>Metode Pembayaran: <span id="hasil_operasi"></span></p>
            <p>Total: Rp.<span id="total"></span></p>

        </div>
        </div>
    </div>
    
    <script>
        // Membuat variabel modal
var modal = document.getElementById('myModal');
var btn = document.querySelectorAll("button.modal-button");
var modals = document.querySelectorAll('.modal');

// membuat span element untuk modal
var spans = document.getElementsByClassName("close");

// membuat modal dibuka jika button di klik
function total(){
  var jumlah = document.getElementById('jumlah').value;
  var hasil=parseInt(jumlah)*200000;
  document.getElementById("hasil").value="Rp. "+hasil;


}

        function hitung() {
           
            var nama = document.getElementById('nama').value;
            var jumlah = document.getElementById('jumlah').value;
            var total=parseInt(jumlah)*200000;
            var operasi = document.getElementById('operasi').value;

            document.getElementById('hasil_nama').innerText = nama;
             document.getElementById('hasil_jumlah').innerText = jumlah;
            document.getElementById('hasil_operasi').innerText = operasi;
            document.getElementById("total").innerText =total;
            for (var i = 0; i < btn.length; i++) {
 btn[i].onclick = function(e) {
    e.preventDefault();
    modal = document.querySelector(e.target.getAttribute("href"));
    modal.style.display = "block";
    
 }
 
}

// membuat jika user mengklik <X> modal ditutup
for (var i = 0; i < spans.length; i++) {
 spans[i].onclick = function() {
    for (var index in modals) {
      if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";  
       
window.location.href="deskripsi buku.html";
     
    }
 }
}
        }
    </script>
